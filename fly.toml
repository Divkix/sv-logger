app = "logwell"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "get"
  timeout = "5s"
  path = "/api/health"

[env]
  NODE_ENV = "production"
