services:
  - type: web
    name: logwell
    runtime: docker
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: logwell-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: ORIGIN
        sync: false

databases:
  - name: logwell-db
    databaseName: logwell
    plan: free
