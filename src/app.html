<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml">
		<link rel="apple-touch-icon" href="/apple-touch-icon.svg">

		<!-- Theme color -->
		<meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

		<!-- SEO -->
		<meta name="description" content="Self-hosted logging platform with real-time streaming, full-text search, and per-project API keys.">

		<!-- Open Graph -->
		<meta property="og:type" content="website">
		<meta property="og:title" content="Logwell">
		<meta property="og:description" content="Self-hosted logging platform with real-time streaming, full-text search, and per-project API keys.">
		<meta property="og:image" content="/og-image.png">

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Logwell">
		<meta name="twitter:description" content="Self-hosted logging platform with real-time streaming, full-text search, and per-project API keys.">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
