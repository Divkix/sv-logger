# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Bun/npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "America/Phoenix"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: scope
    labels:
      - dependencies
      - npm
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      # Keep major updates separate for review
      svelte-ecosystem:
        patterns:
          - "@sveltejs/*"
          - "svelte"
          - "svelte-*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
          - "@testing-library/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "America/Phoenix"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: scope
    labels:
      - dependencies
      - github-actions
    groups:
      actions:
        patterns:
          - "*"

  # Docker dependencies (Dockerfile and docker-compose)
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    commit-message:
      prefix: "docker"
      include: scope
    labels:
      - dependencies
      - docker
