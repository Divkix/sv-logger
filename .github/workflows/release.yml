name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

# Cancel in-progress releases for same tag
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  # PostgreSQL connection for integration tests
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  # Placeholder auth secret for CI (not used in production)
  BETTER_AUTH_SECRET: ci-test-secret-key-must-be-at-least-32-characters-long
  # CI environment flag
  CI: true

jobs:
  # =============================================================================
  # Linting and Type Checking
  # =============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun cache directory
        id: bun-cache-dir
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome linter
        run: bun run lint

      - name: Run svelte-check (TypeScript + Svelte)
        run: bun run check

  # =============================================================================
  # Unit Tests
  # =============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun cache directory
        id: bun-cache-dir
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test:unit

  # =============================================================================
  # Integration Tests (uses PGlite in-memory PostgreSQL)
  # =============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun cache directory
        id: bun-cache-dir
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: bun run test:integration

  # =============================================================================
  # E2E Tests (Playwright - all browsers)
  # =============================================================================
  test-e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun cache directory
        id: bun-cache-dir
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(bunx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright system deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps ${{ matrix.browser }}

      - name: Wait for PostgreSQL
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done'

      - name: Run database migrations
        run: bunx drizzle-kit push --force

      - name: Seed admin user
        run: bun run db:seed
        env:
          ADMIN_PASSWORD: adminpass

      - name: Run E2E tests
        run: bunx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # =============================================================================
  # Build Verification
  # =============================================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun cache directory
        id: bun-cache-dir
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun --bun run build

  # =============================================================================
  # Publish Docker images for releases
  # =============================================================================
  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, test-unit, test-integration, test-e2e, build]
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Logwell
            org.opencontainers.image.description=Self-hosted logging platform with real-time streaming
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.tag }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=release
          cache-to: type=gha,mode=max,scope=release
          provenance: true
          sbom: true

      - name: Add build info to job summary
        run: |
          echo "## üöÄ Release Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest:** \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Final Status Check (all jobs must pass)
  # =============================================================================
  release-success:
    name: Release Success
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, test-unit, test-integration, test-e2e, build, docker-publish]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.test-integration.result }}" != "success" ]] || \
             [[ "${{ needs.test-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.docker-publish.result }}" != "success" ]]; then
            echo "‚ùå One or more release jobs failed"
            exit 1
          fi
          echo "‚úÖ Release completed successfully"
